<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const url = urlParams.get("plugin_url_encoded");
      window.restURL = urlParams.get("rest_url_encoded");
      window.nonce = urlParams.get("wp_nonce");

      const headfiles = [
        {
          tag: "link",
          attributes: [
            { attr: "rel", value: "preload" },
            { attr: "as", value: "style" },
            { attr: "href", value: `${url}admin/app/css/chunk-vendors.css` },
          ],
        },
        {
          tag: "link",
          attributes: [
            { attr: "rel", value: "preload" },
            { attr: "as", value: "script" },
            { attr: "href", value: `${url}admin/app/js/app.js` },
          ],
        },
        {
          tag: "link",
          attributes: [
            { attr: "rel", value: "preload" },
            { attr: "as", value: "script" },
            { attr: "href", value: `${url}admin/app/js/chunk-vendors.js` },
          ],
        },
        {
          tag: "link",
          attributes: [
            { attr: "rel", value: "stylesheet" },
            { attr: "href", value: `${url}admin/app/css/chunk-vendors.css` },
          ],
        },
      ];

      const bodyFiles = [
        {
          tag: "script",
          attributes: [
            {
              attr: "src",
              value: `${url}admin/js/iframeResizer/iframeResizer.contentWindow.min.js`,
            },
          ],
        },
        {
          tag: "script",
          attributes: [{ attr: "src", value: `${url}admin/app/js/chunk-vendors.js` }],
        },
        {
          tag: "script",
          attributes: [{ attr: "src", value: `${url}admin/app/js/app.js` }],
        },
      ];
      insertFiles("script", headfiles);

      function insertFiles(tag, files) {
        for (let i = 0; i < files.length; i += 1) {
          let f = document.getElementsByTagName(tag)[0];
          let j = document.createElement(files[i].tag);
          for (let x = 0; x < files[i].attributes.length; x += 1) {
            j[files[i].attributes[x].attr] = files[i].attributes[x].value;
          }
          f.parentNode.insertBefore(j, f);
        }
      }
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>beautiful-and-responsive-cookie-admin</title>
  </head>
  <body>
    <script>
      insertFiles("body", bodyFiles);
      window.iFrameResizer = {};
    </script>
    <noscript
      ><strong
        >We're sorry but beautiful-and-responsive-cookie-admin doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      ></noscript
    >
    <div id="app"></div>
  </body>
</html>
